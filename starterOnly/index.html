<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
</head>
<body>
<header class="main-header container">
    <div class="main-header__logo header-logo">
        <img alt="logo" src="img/Logo.png"/>
    </div>
    <nav class="main-header__nav navigation">
        <a href="#" class="navigation__link --active"><span>Détails de l'évènement</span></a>
        <a href="#" class="navigation__link"><span>À propos</span></a>
        <a href="#" class="navigation__link"><span>Contact</span></a>
        <a href="#" class="navigation__link"><span>Évènements passés</span></a>
    </nav>
    <div class="menu-toggle" onclick="editNav()">
        <i class="fa fa-bars"></i>
    </div>
</header>
<main>
    <section class="hero-section container">
        <div class="hero-section__container">
            <div class="hero-content">
                <div class="hero-headline">
                    <h1>
                        Marathon national<br>
                        de jeux vidéos
                    </h1>
                </div>
                <p class="hero-text">
                    Vous aimez jouer ? Notre prochain évènement gaming est ouvert
                    aux réservations... Places limitées !
                </p>
                <button class="btn-signup modal-btn">
                    je m'inscris
                </button>
            </div>
            <div class="hero-img">
                <img src="img/bg_img.jpg" alt="img"/>
            </div>
            <button class="btn-signup modal-btn">
                je m'inscris
            </button>
        </div>
    </section>
    <div class="modal">
        <div class="content">
            <span class="close"></span>
            <div class="modal-body">
                <form name="reserve" action="index.html" method="get" onsubmit="return validate();">
                    <div class="formData">
                      <label for="first">
                        <span>Prénom</span>
                      </label>
                      <input class="text-control" type="text" id="first" name="first" minlength="2"/>
                    </div>
                    <div class="formData">
                        <label for="last">
                          <span>Nom</span>
                        </label>
                        <input class="text-control" type="text" id="last" name="last"/>
                    </div>
                    <div class="formData">
                        <label for="email">
                          <span>E-mail</span>
                        </label>
                        <input class="text-control" type="email" id="email" name="email"/>
                    </div>
                    <div class="formData">
                        <label for="birthdate">
                          <span>Date de naissance</span>
                        </label>
                        <input class="text-control" type="date" id="birthdate" name="birthdate"/>
                    </div>
                    <div class="formData">
                        <label for="quantity">
                          <span>À combien de tournois GameOn avez-vous déjà participé ?</span>
                        </label>
                        <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                    </div>
                    <p class="text-label">A quel tournoi souhaitez-vous participer cette année ?</p>
                    <div class="formData">
                        <input class="checkbox-input" type="radio" id="location1" name="location" value="New York"/>
                        <label class="checkbox-label" for="location1">
                            <span class="checkbox-icon"></span>
                            New York
                        </label>
                        <input class="checkbox-input" type="radio" id="location2" name="location" value="San Francisco"/>
                        <label class="checkbox-label" for="location2">
                            <span class="checkbox-icon"></span>
                            San Francisco
                        </label>
                        <input class="checkbox-input" type="radio" id="location3" name="location" value="Seattle"/>
                        <label class="checkbox-label" for="location3">
                            <span class="checkbox-icon"></span>
                            Seattle
                        </label>
                        <input class="checkbox-input" type="radio" id="location4" name="location" value="Chicago"/>
                        <label class="checkbox-label" for="location4">
                            <span class="checkbox-icon"></span>
                            Chicago
                        </label>
                        <input class="checkbox-input" type="radio" id="location5" name="location" value="Boston"/>
                        <label class="checkbox-label" for="location5">
                            <span class="checkbox-icon"></span>
                            Boston
                        </label>
                        <input class="checkbox-input" type="radio" id="location6" name="location" value="Portland"/>
                        <label class="checkbox-label" for="location6">
                            <span class="checkbox-icon"></span>
                            Portland
                        </label>
                    </div>

                    <div class="formData">
                        <input class="checkbox-input" type="checkbox" id="checkbox1" checked required/>
                        <label class="checkbox2-label" for="checkbox1">
                            <span class="checkbox-icon"></span>
                            J'ai lu et accepté les conditions d'utilisation.
                        </label>
                        <br>
                        <input class="checkbox-input" type="checkbox" id="checkbox2"/>
                        <label class="checkbox2-label" for="checkbox2">
                            <span class="checkbox-icon"></span>
                            Je Je souhaite être prévenu des prochains évènements.
                        </label>
                        <br>
                    </div>
                    <input type="submit" class="btn-submit button" value="C'est parti"/>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <p class="copyrights">
        Copyright 2014 - 2022, GameOn Inc.
    </p>
</footer>
<script src="js/modal.js"></script>
</body>
</html>
